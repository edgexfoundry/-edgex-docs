<!DOCTYPE html>
<html>
<head>
  <title>Redirecting</title>
  <script>
    var currentVersion = window.location.pathname.split("/")[1];
    var xhr = new XMLHttpRequest();
   
    xhr.open("GET", "../versions.json");
    xhr.onload = function () {
      let versions = JSON.parse(this.responseText);

      let res = versions.find(it => {
        return it["aliases"].find(alias => { return alias == currentVersion; });
      });

      if(res.version){
        window.location.pathname = "/" + res.version;
      }
    };
    xhr.send();
  </script>
</head>
<body>
</body>
</html>
