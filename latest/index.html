<!DOCTYPE html>
<html>
<head>
  <title>Redirecting</title>
  <script>
    const currentAlias = "latest";

    let xhr = new XMLHttpRequest();
   
    xhr.open("GET", "../versions.json");
    xhr.onload = function () {
      let versions = JSON.parse(this.responseText);

      let res = versions.find(it => {
        return it["aliases"].find(alias => { return alias == currentAlias; });
      });

      if(!res){
        alert("Hello! " + location + " not found");
      }

      if(res.version){
        window.location.pathname = window.location.pathname.replace(`/${currentAlias}/`, `/${res.version}/`);
      }
    };
    xhr.send();
  </script>
</head>
<body>
</body>
</html>
